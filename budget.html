<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .budget-section {
            margin-bottom: 40px;
        }

        .budget-section h2 {
            margin-top: 0;
        }

        .budget-table {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tfoot th {
            background-color: #ddd;
        }

        tfoot th:last-child {
            text-align: right;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Budget Overview</h1>
    </header>

    <main>
        <section class="budget-section">
            <h2>Income</h2>
            <div class="budget-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="income-table">
                        <!-- Income rows will be populated dynamically using JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="budget-section">
            <h2>Expenses</h2>
            <div class="budget-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="expense-table">
                        <!-- Expense rows will be populated dynamically using JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Budget App</p>
    </footer>
</body>

</html>
